version: "2"
sql:
  - engine: "sqlite"
    schema: "./migrations"
    queries: "./query"
    gen:
      go:
        emit_json_tags: true
        package: "repository"
        out: "internal/repository"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"

